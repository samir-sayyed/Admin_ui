<!DOCTYPE html>
<html>
    <head>
        <title>Admin Ui</title>
       
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
        <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.3/css/jquery.dataTables.min.css">
        <link rel="stylesheet" type="text/css" href="assets/index.css">
    </head>

    <body">

    <div id="container">

      <h2 style="margin-left: 250px; font-weight: bold;">EMPLOYEE DETAILS</h2>
      <!-- this box pop up on screen when we want to edit employee details -->
            <div id="edit-box">
              <h4>Name</h4>
              <input type="text" id="edit-name" required>
              <h4>Email</h4>
              <input type="text" id="edit-email" required>
              <h4>Role</h4>
              <input type="text" id="edit-role" required>
            <button id="submit-changes-btn">SUBMIT</button>
          </div>

          <!-- table for cintaining all data -->
        <table id="data-table" class="table table-sm">
            <thead>
              <tr>
                <th scope="col"><label><input type="checkbox" id="select-all">Select All</label></th> <!-- checkbox for selecting all -->
                <th scope="col">Name</th>
                <th scope="col">Email</th>
                <th scope="col">Role</th>
                <th scope="col">Actions</th>
              </tr>
            </thead>
            <tbody id="table-body">  <!-- this details are appended dynamically-->
              <!-- <tr>
                <td scope="row"><input type="checkbox" id="select"></td>
                <td>Mark</td>
                <td>Otto</td>
                <td>@mdo</td>
              </tr> -->
            </tbody>
          </table>
          <button id="delete-all-btn"><i class="fas fa-trash"></i>Delete Selected</button>  <!--button for deleting selected elements-->

        
    </div>
        
          <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
          <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.11.3/js/jquery.dataTables.js"></script>
          <script src="index.js"></script>
    </body>
</html>
